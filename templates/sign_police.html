   <div class="container mt-5">
  <!-- For Demo Purpose-->
  <header class="text-center mb-5">
    <h3 class="mt-5"><b>SIGN IN POLICE !!</b></h3>
    <hr>
    
  </header>
</div>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>WARNING/SUCCESS:</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


    
  

<div class="container mt-5">
  <div class="row pb-5 mb-5" >
  <center>
    <div class="col-lg-8" >
      <!-- Card-->
      <div class="card rounded shadow-sm border-5">
        <div class="card-body p-4"><img src="https://media.istockphoto.com/id/1428172124/photo/handcuffed-suspect-being-arrested-by-police-at-night.jpg?b=1&s=170667a&w=0&k=20&c=p4QKT72s_p4gkHExdl1iqKXzt9Gk8AXFIJZl-R2YryU=" alt="" class="img-fluid d-block mx-auto mb-3">
        
        {% if not request.user.is_authenticated  %}
        
      
        <form action="{% url 'sign_police'%}" method="POST">
        {% csrf_token %}

           <div class="row">
           <center>
            <div class="col-5">
                <p>Username</p>
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
            </div>
            </center>
            </div>

            <div class="row">
            <center>
           <div class="col-5">
                <p>Password</p>
                <input type="password"  class="form-control" placeholder="Enter Password" name="password">
            </div>
            </center>
            </div>
            
             <div class="row mt-5">
             <center>
            <div class="col-5">
               <a href="{% url 'signpg_police'%}"><button style="background-color: pink;color:blueviolet" type="submit">Sign In</button></a>
            </div>
              <div class="col-5">
              <h3><a href="{% url 'register_police'  %}" class="btn btn-info" role="button">signup</a> </h3></h5>
            </div>
            </center>
            </div>

            <div class="">
            </div>
            </div>

        </form>  

          {% else %}

          <h2>You are already signed in !</h2>
        
        {% endif %}  

        </div>
      </div>
    </div>
    </center>
    </div>

    
</div>




<footer class="py-5 bg-dark">
<div class="container">
  <p class="m-0 text-center text-white"> &copy; CRIM</p>
