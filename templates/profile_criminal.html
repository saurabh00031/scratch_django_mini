      <script language = "JavaScript">

         function drawChart()
          {
            var myVar1 = document.getElementById("myVar1").value;
            var myVar2 = document.getElementById("myVar2").value;

            let f1 = parseFloat(myVar1);
            let f2 = parseFloat(myVar2);
            console.log(f1)
            console.log(f2)

            var data = google.visualization.arrayToDataTable([
               ['Lat', 'Long', 'Name'],
               [f1,f2,'Home'],
            ]);
              
            // Set chart options
            var options = {showTip: true};				

            // Instantiate and draw the chart.
            var chart = new google.visualization.Map(document.getElementById
            ('container'));
            chart.draw(data, options);
         }
         
// {% comment %}  {% endcomment %}

         google.charts.setOnLoadCallback(drawChart);
      </script>
